server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/magaludb
    username: root
    password: root

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

    flyway:
      enabled: true
      locations: classpath:db/migration
      baseline-on-migrate: true
